<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 50px;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .input-group-text {
            background-color: #fff;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
<section>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="card">
                        <div class="card-header">
                            Doctor Registration Form
                        </div>
                        <div class="card-body">
                            <form th:action="@{/doctorRequest}" method="post" >
                                <!-- Doctor Name -->
                                <div class="mb-3">
                                    <label for="doctorName" class="form-label">Doctor Name</label>
                                    <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                        <input type="text" class="form-control" id="doctorName" name="name" placeholder="Enter doctor name" required>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-book"></i>
                                    </span>
                                        <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter degrees" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                        <input type="text" class="form-control" id="address" name="email" placeholder="Enter address" required>
                                    </div>
                                </div>

                                <!-- Degrees -->
                                <div class="mb-3">
                                    <label for="degrees" class="form-label">Degrees</label>
                                    <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-book"></i>
                                    </span>
                                        <input type="text" class="form-control" id="degrees" name="degrees" placeholder="Enter degrees" required>
                                    </div>
                                </div>

                                <!-- Specialization -->
                                <div class="mb-3">
                                    <label for="specialist" class="form-label">Specialization</label>
                                    <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-briefcase"></i>
                                    </span>
                                        <input type="text" class="form-control" id="specialist" name="specialist" placeholder="Enter specialization" required>
                                    </div>
                                </div>

                                <!-- Documents -->
                                <div class="mb-3">
                                    <label for="documents" class="form-label">Upload Documents</label>
                                    <input class="form-control" type="file" id="documents" name="documents" required>
                                </div>

                                <!-- Consultation Fee -->
                                <div class="mb-3">
                                    <label for="consultationFee" class="form-label">Consultation Fee</label>
                                    <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-currency-dollar"></i>
                                    </span>
                                        <input type="number" class="form-control" id="consultationFee" name="consultationFee" placeholder="Enter consultation fee" required>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Register Doctor</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
