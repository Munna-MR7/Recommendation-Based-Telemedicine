<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Patient</title>
    <script src="https://cdn.jsdelivr.net/npm/@zegocloud/zego-express-web-sdk@latest/ZegoExpress.min.js"></script>
</head>
<body>

<h2>Video Call Room: <span th:text="${roomId}"></span></h2>

<video id="localVideo" style="width: 300px; height: 300px; background-color: black;"></video>
<video id="remoteVideo" style="width: 300px; height: 300px; background-color: black;"></video>

<button id="startCall">Start Call</button>
<button id="muteButton">Mute</button>
<button id="endCall">End Call</button>

<script src="/js/videoCall.js"></script>
</body>
</html>
