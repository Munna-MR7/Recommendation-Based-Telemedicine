<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{doctorSidebar::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
</head>
<body>
<section>

    <div class="container mt-4">
        <div class="row">
            <!-- Profile Section -->
            <div class="col-md-4 text-center">
                <!-- Display Profile Picture -->
                <img th:src="@{/uploads/partho_profile.jpg}" id="profile-pic" alt="Profile Picture" class="img-thumbnail" style="width: 150px; height: 150px;">
                <h3 th:text="${doctor.name}">John Doe</h3>

                <!-- Upload Profile Picture -->
                <!--                    <form method="POST" enctype="multipart/form-data" action="/uploadProfilePicture">-->
                <form  >
                    <div class="form-group">
                        <label for="profilePicture">Upload Profile Picture</label>
                        <input type="file" class="form-control-file" id="profilePicture" name="profilePicture">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Upload Picture</button>

                    </div>
                </form>
            </div>

            <!-- User Info Section -->
            <div class="col-md-8">
                <h3>User Information</h3>
                <ul class="list-group mb-4">
                    <li class="list-group-item"><strong>Email:</strong> <span th:text="${doctor.email}">john.doe@example.com</span></li>
                    <li class="list-group-item"><strong>Specialization:</strong> <span th:text="${doctor.Specialist}"></span></li>
                    <li class="list-group-item"><strong>Phone:</strong> <span th:text="${doctor.phone}"></span></li>
                    <li class="list-group-item"><strong>Address:</strong> <span th:text="${doctor.address}"></span></li>
                </ul>
            </div>
        </div>
    </div>


</section>
</body>

</html>
