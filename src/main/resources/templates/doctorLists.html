<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor List</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6d22a805e6.js" crossorigin="anonymous"></script>
</head>

<body>
<section class="mainbody ">
  <!-- Doctors Lists Part -->
  <div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="col col-lg-4 col-12 ">
        <div class="text-center">
          <h1>Doctors List-</h1>
        </div>
        <div class="text-center">
          <p>Choose your correspondent doctor
          </p>
        </div>
      </div>
      <div  class="row row-cols-1 row-cols-md-1 row-cols-lg-2 g-4 my-5" >

        <div th:each="d : ${doctors}" class="col">
          <div  class="card">
            <div  class="row row-cols-1 row-cols-md-1 g-0">
              <div class=" col col-12 col-md-4">
                <img src="/uploads/docotor.jpg"
                     class="card-img-top img-fluid rounded-start h-100" alt="...">
              </div>
              <div class="col col-12 col-md-8">
                <div id="Doctor" class="card-body pt-4 ps-4">
                  <div>
                    <h4 th:text="${d.name}" name="name" class="card-title fw-bold" ></h4>
                  </div>
                  <div>
                    <h6 th:text="${d.degrees}" name="degrees" class="text-primary fw-bold" ></h6>

                  </div>
                  <div>
                    <p th:text="${d.specialist}" name="specialist" class="card-text py-2" ></p>

                  </div>
                  <div>
                    <h6 th:text="${d.consultationFee}" name="consultationFee" class="text-primary fw-bold" >[Consultation Fee: ]</h6>
                  </div>






                  <div>
                    <form action="Appointment" method="POST">
                       <!---------------------   Instead sending from the Ajax call, Using Form    --------------------->
                      <input type="hidden" name="name" th:value="${d.name}"/>
                      <input type="hidden" name="degrees" th:value="${d.degrees}"/>
                      <input type="hidden" name="specialist" th:value="${d.specialist}"/>
                      <input type="hidden" name="consultationFee" th:value="${d.consultationFee}"/>
                      <button type="submit" class="btn btn-outline-primary fw-bold py-2 px-4 btn-appointment">Appointment</button>


                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End Doctor Lists -->
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



</body>

</html>
