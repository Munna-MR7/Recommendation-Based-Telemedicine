            </button>
            <div class="me-auto">
                <a class="navbar-brand fs-2 fw-bold" href="#"><span class="text-warning">R</span>Medicine</a>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </th:block>

                </ul>

            </div>
            <div class="navbar-buttons">

                    <form action="register" method="get">
                            <button class="btn btn-outline-primary fw-bold py-2 px-4">Register</button>
                    </form>
                </th:block>
                <th:block th:if="${user}">
                   <div class="d-flex">
                       <form action="Profile" method="get">
                           <button class="btn btn-outline-primary fw-bold py-2 px-4">Profile</button>
                       </form>
                       <form th:action="@{/userLogout}" method="POST">
                           <button class="btn btn-outline-primary fw-bold py-2 px-4">Logout</button>

                   </div>
